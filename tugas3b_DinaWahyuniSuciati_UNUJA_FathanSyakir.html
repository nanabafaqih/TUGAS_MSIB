<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Register Member</title>
</head>
<body width="30%"background="https://files.123freevectors.com/wp-content/original/131594-abstract-pink-and-white-polygon-pattern-background-illustration.jpg">
  <form name="frmregister" method="GET" action="#" cellbuttom="40">
    <table border="0" align="center" cellpadding="15" width="20%" >
      <thead>
        <tr bgcolor="pink">
          <th colspan="2">Form Register Member</th>
        </tr>
      </thead>
      <tfoot>
        <tr bgcolor="pink">
          <th colspan="2">
            <input type="submit" name="proses" value="Masuk" />&nbsp;&nbsp;
            <input type="reset" name="unproses" value="Batal" />
          </th>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td><label>Email</label></td>
          <td>
            <input type="text" name="email" value="" placeholder="Alamat Email"
                   size="25" maxlength="100"/>
          </td>
        </tr>
        <tr>
          <td><label>Password</label></td>
          <td>
            <input type="password" name="password" value="" placeholder="password"
                   size="25" maxlength="100"/>
          </td>
        </tr>
      
      </tbody>
    </table>
  </form>
  
</body>
</html>
