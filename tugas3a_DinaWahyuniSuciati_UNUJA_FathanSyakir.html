<!DOCTYPE html>
<html>
	<head><title>From Register Produk</title></head>
	<body background="https://wallpapercave.com/wp/wp1870578.jpg">
		<form name="frmproduct" method="GET" action="#" >
			<table border="0" align="center" cellpadding="15" width="20%" height="50%">
				<thead>
					<tr bgcolor="blue">
						<th colspan="2">Form Register Produk</th>
					</tr>
				</thead>
				<tfoot>
					<tr bgcolor="blue">
						<th colspan="2">
							<input type="submit" name="proses" value="Kirim" />&nbsp;&nbsp;
							<input type="reset" name="unproses" value="Batal" />
						</th>
					</tr>
				</tfoot>
				<tbody >
					<tr>
						<td size="20"><label>Nama Product</label></td>
						<td>
							<input type="text" name="namaproduct" value="" placeholder=""
							       size="" maxlength="100"/>
						</td>
					</tr>
          <tr>
						<td><label>Kategori Product</label></td>
						<td>
							<select name="Jenis Produk" >
								<option value="">-- Kategori Produk --</option>
								<option value="Food">Food</option>
								<option value="Drink">Drink</option>
								<option value="Fashion">Fashion</option>
								<option value="Elektronik">Elektronik</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label>Harga</label></td>
						<td>
							<input type="number" name="harga" value="" placeholder=""
							       size="" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td><label>Stok</label></td>
						<td>
							<input type="number" name="Stok" value="" placeholder=""
							       size="" maxlength="100"/>
						</td>
					</tr>	
					<tr>
						<td><label>Photo</label></td>
						<td>
							<input type="text" name="Photo" value="" placeholder=""
							       size="" maxlength="100"/>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
